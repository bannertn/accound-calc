
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業預算評估系統 | 財務管理中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<script type="importmap">
{
  "imports": {

</head>
<body class="min-h-screen pb-20">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-30 no-print">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg text-white">
                    <i data-lucide="calculator"></i>
                </div>
                <h1 class="text-xl font-black text-slate-800 tracking-tight italic">會計預算評估中心</h1>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="exportCSV()" class="flex items-center gap-2 bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-xl font-bold border border-slate-200 transition-all">
                    <i data-lucide="file-down" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">匯出 CSV</span>
                </button>
                <button onclick="window.print()" class="flex items-center gap-2 bg-slate-900 hover:bg-black text-white px-4 py-2 rounded-xl font-bold shadow-md transition-all">
                    <i data-lucide="printer" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">PDF 報表</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8 print:block">
        
        <!-- Left Column: Settings -->
        <aside class="lg:col-span-4 flex flex-col gap-6 no-print">
            <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                <h2 class="text-lg font-black mb-6 flex items-center gap-2 text-slate-900">
                    <i data-lucide="wallet" class="text-blue-600"></i>
                    預算核心設定
                </h2>
                <div class="space-y-5">
                    <div>
                        <label class="text-xs font-black text-slate-500 uppercase flex items-center gap-2 mb-2 tracking-widest">目前總收入 (年度)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-bold">$</span>
                            <input type="number" id="totalIncome" value="1000000" oninput="updateState()" class="w-full pl-8 pr-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-black text-lg focus:border-blue-500 outline-none transition-all">
                        </div>
                    </div>
                    <div>
                        <label class="text-xs font-black text-slate-500 uppercase flex items-center gap-2 mb-2 tracking-widest">目前累計實支</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-bold">$</span>
                            <input type="number" id="actualExpenditure" value="350000" oninput="updateState()" class="w-full pl-8 pr-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-black text-lg focus:border-blue-500 outline-none transition-all">
                        </div>
                    </div>
                    <div class="pt-4 border-t">
                        <label class="text-xs font-black text-slate-500 uppercase flex items-center gap-2 mb-2 tracking-widest">警戒佔比目標 (%)</label>
                        <input type="number" id="targetPercentage" value="65" oninput="updateState()" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-black text-lg focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-black text-slate-900">預估支出清單</h2>
                    <button onclick="toggleModal(true)" class="p-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
                <div id="estimatedList" class="space-y-3">
                    <!-- Dynamic Items -->
                </div>
                <p class="text-[10px] text-slate-400 text-center font-bold uppercase tracking-widest pt-4 italic">可直接拖移項目調整順序</p>
            </div>

            <!-- AI Insight Trigger -->
            <button onclick="getAIInsights()" id="aiBtn" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-blue-600 text-white rounded-2xl font-black shadow-lg hover:shadow-indigo-200 transition-all flex items-center justify-center gap-2 group">
                <i data-lucide="sparkles" class="group-hover:animate-pulse"></i>
                獲取 AI 財務建議
            </button>
        </aside>

        <!-- Right Column: Dashboard -->
        <section class="lg:col-span-8 flex flex-col gap-6 print:w-full">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">實支佔比</span>
                    <div id="spentPercentLabel" class="text-2xl font-black mt-1 text-blue-600">0%</div>
                </div>
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">預估總佔比</span>
                    <div id="projectedPercentLabel" class="text-2xl font-black mt-1 text-indigo-600">0%</div>
                </div>
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">剩餘預算額</span>
                    <div id="remainingLabel" class="text-2xl font-black mt-1 text-slate-900">$0</div>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                <div class="p-6 border-b border-slate-100 bg-slate-50/30 flex justify-between items-center">
                    <h3 class="text-lg font-black text-slate-900 flex items-center gap-2">
                        <i data-lucide="info" class="text-blue-600 w-5 h-5"></i>
                        收支詳細報表
                    </h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="bg-slate-50 text-slate-500 font-black uppercase text-[10px] tracking-widest border-b">
                                <th class="py-4 px-6 text-left">類別名稱</th>
                                <th class="py-4 px-6 text-right">金額 (USD)</th>
                                <th class="py-4 px-6 text-left">數據備註</th>
                                <th class="py-4 px-6 text-right">對比目標額度</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100 font-medium">
                            <!-- Dynamic Rows -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Chart -->
            <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm no-print">
                <h4 class="text-[10px] font-black text-slate-400 mb-6 uppercase tracking-[0.2em] border-b border-slate-50 pb-2">財務核心數據趨勢</h4>
                <div class="h-64 w-full">
                    <canvas id="budgetChart"></canvas>
                </div>
            </div>

            <!-- AI Insight Result Area -->
            <div id="aiContainer" class="hidden animate-in fade-in duration-500">
                <div class="bg-white p-8 rounded-2xl border-2 border-indigo-100 shadow-xl shadow-indigo-50 relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10">
                        <i data-lucide="brain-circuit" class="w-24 h-24"></i>
                    </div>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="p-2 bg-indigo-600 text-white rounded-lg">
                            <i data-lucide="bot"></i>
                        </div>
                        <h3 class="text-xl font-black text-slate-900 italic">Gemini AI 財務洞察報告</h3>
                        <span id="aiStatusBadge" class="ml-auto px-4 py-1 rounded-full text-[10px] font-black tracking-widest">STATUS</span>
                    </div>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <h4 class="text-xs font-black text-indigo-500 uppercase tracking-widest mb-3">深度財務分析</h4>
                            <p id="aiAnalysis" class="text-slate-600 leading-relaxed text-sm"></p>
                        </div>
                        <div>
                            <h4 class="text-xs font-black text-indigo-500 uppercase tracking-widest mb-3">優化建議步驟</h4>
                            <ul id="aiRecommendations" class="space-y-3"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal: Add Item -->
    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md no-print">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden">
            <div class="p-6 bg-slate-50 border-b flex items-center justify-between">
                <h3 class="text-xl font-black text-slate-900 italic">新增預估支出</h3>
                <button onclick="toggleModal(false)" class="bg-white p-2 rounded-full shadow-sm hover:rotate-90 transition-all">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="p-8 space-y-6">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">項目名稱</label>
                    <input type="text" id="newItemName" placeholder="例如：新專案設備費" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold outline-none focus:border-blue-500">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">預估金額 (USD)</label>
                    <input type="number" id="newItemAmount" placeholder="0.00" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold outline-none focus:border-blue-500">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">備註內容</label>
                    <textarea id="newItemRemark" rows="3" placeholder="補充細節..." class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-medium outline-none focus:border-blue-500 resize-none"></textarea>
                </div>
            </div>
            <div class="p-6 bg-slate-50 flex gap-4">
                <button onclick="toggleModal(false)" class="flex-1 py-3.5 rounded-2xl font-black text-slate-500 bg-white border hover:bg-slate-50 transition-all">取消</button>
                <button onclick="handleAddItem()" class="flex-[2] py-3.5 rounded-2xl font-black text-white bg-blue-600 shadow-lg hover:bg-blue-700 transition-all">確認新增</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenAI, Type } from "@google/genai";

        // Global State
        let state = {
            totalIncome: 1000000,
            actualExpenditure: 350000,
            targetPercentage: 65,
            estimatedItems: [
                { id: '1', name: '人事費用', amount: 150000, remark: '含季度績效獎金' },
                { id: '2', name: '辦公租賃', amount: 50000, remark: '辦公室月租與水電' },
                { id: '3', name: '行銷廣告', amount: 80000, remark: '數位廣告投放下半年' },
            ]
        };

        let myChart = null;

        // --- Core Functions ---

        function updateState() {
            state.totalIncome = Number(document.getElementById('totalIncome').value) || 0;
            state.actualExpenditure = Number(document.getElementById('actualExpenditure').value) || 0;
            state.targetPercentage = Number(document.getElementById('targetPercentage').value) || 0;
            render();
        }

        window.updateState = updateState;

        function render() {
            const futureTotal = state.estimatedItems.reduce((acc, item) => acc + item.amount, 0);
            const projectedTotal = state.actualExpenditure + futureTotal;
            const spentPercent = (state.actualExpenditure / (state.totalIncome || 1)) * 100;
            const projectedPercent = (projectedTotal / (state.totalIncome || 1)) * 100;
            const targetBudget = (state.totalIncome * state.targetPercentage) / 100;
            const remaining = state.totalIncome - projectedTotal;
            const toReachTarget = Math.max(0, targetBudget - projectedTotal);
            const isOver = projectedTotal > state.totalIncome;

            // Labels
            document.getElementById('spentPercentLabel').innerText = `${spentPercent.toFixed(1)}%`;
            document.getElementById('projectedPercentLabel').innerText = `${projectedPercent.toFixed(1)}%`;
            document.getElementById('projectedPercentLabel').className = `text-2xl font-black mt-1 ${isOver ? 'text-red-600' : 'text-indigo-600'}`;
            document.getElementById('remainingLabel').innerText = `$${remaining.toLocaleString()}`;

            // List
            const listEl = document.getElementById('estimatedList');
            listEl.innerHTML = '';
            state.estimatedItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `group flex items-start gap-3 p-4 bg-slate-50 rounded-xl border-2 border-transparent hover:border-blue-200 transition-all cursor-default`;
                itemDiv.setAttribute('draggable', 'true');
                itemDiv.dataset.index = index;
                
                // Drag Events
                itemDiv.addEventListener('dragstart', (e) => {
                    e.target.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', index);
                });
                itemDiv.addEventListener('dragend', (e) => e.target.classList.remove('dragging'));
                itemDiv.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    itemDiv.classList.add('drag-over');
                });
                itemDiv.addEventListener('dragleave', () => itemDiv.classList.remove('drag-over'));
                itemDiv.addEventListener('drop', (e) => {
                    e.preventDefault();
                    itemDiv.classList.remove('drag-over');
                    const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const toIndex = index;
                    if(fromIndex !== toIndex) {
                        const items = [...state.estimatedItems];
                        const [moved] = items.splice(fromIndex, 1);
                        items.splice(toIndex, 0, moved);
                        state.estimatedItems = items;
                        render();
                    }
                });

                itemDiv.innerHTML = `
                    <div class="mt-1 cursor-grab active:cursor-grabbing text-slate-300 group-hover:text-slate-400">
                        <i data-lucide="grip-vertical" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between font-black text-slate-800">
                            <span>${item.name}</span>
                            <button onclick="deleteItem('${item.id}')" class="text-slate-300 hover:text-red-500 transition-colors">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <div class="text-blue-600 font-black text-lg">$${item.amount.toLocaleString()}</div>
                        <p class="text-[11px] text-slate-500 mt-1">${item.remark || "無備註"}</p>
                    </div>
                `;
                listEl.appendChild(itemDiv);
            });

            // Table
            const tableBody = document.getElementById('tableBody');
            let tableHTML = `
                <tr>
                    <td class="py-5 px-6 font-bold">1. 總收入基準 (Income)</td>
                    <td class="py-5 px-6 text-right font-black">$${state.totalIncome.toLocaleString()}</td>
                    <td class="py-5 px-6 text-slate-500 italic">財務主帳戶</td>
                    <td class="py-5 px-6 text-right text-slate-300">—</td>
                </tr>
                <tr class="bg-blue-50/20">
                    <td class="py-5 px-6 font-bold underline decoration-blue-200">2. 目前實支項目 (Spent)</td>
                    <td class="py-5 px-6 text-right font-black text-blue-700">$${state.actualExpenditure.toLocaleString()}</td>
                    <td class="py-5 px-6 text-slate-500 italic">已簽核核銷</td>
                    <td class="py-5 px-6 text-right text-slate-300">—</td>
                </tr>
            `;

            state.estimatedItems.forEach((item, idx) => {
                tableHTML += `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="py-5 px-6 text-slate-800 font-bold">${idx + 3}. 預估支出：${item.name}</td>
                        <td class="py-5 px-6 text-right font-black">$${item.amount.toLocaleString()}</td>
                        <td class="py-5 px-6 text-slate-600 text-xs font-medium max-w-xs">${item.remark || "無"}</td>
                        <td class="py-5 px-6 text-right text-slate-300">—</td>
                    </tr>
                `;
            });

            tableHTML += `
                <tr class="bg-orange-50/50">
                    <td class="py-5 px-6 text-orange-900 font-black">目標支出額度 (${state.targetPercentage}%)</td>
                    <td class="py-5 px-6 text-right font-black text-orange-900">$${targetBudget.toLocaleString()}</td>
                    <td class="py-5 px-6 text-orange-700 text-[10px] font-bold italic">總收入對比</td>
                    <td class="py-5 px-6 text-right font-black text-orange-900">$${targetBudget.toLocaleString()}</td>
                </tr>
                <tr class="bg-blue-50 text-blue-800">
                    <td class="py-5 px-6 font-black">距目標可再支出空間</td>
                    <td class="py-5 px-6 text-right text-slate-400">—</td>
                    <td class="py-5 px-6 text-[10px] font-bold italic">預算盈餘監測</td>
                    <td class="py-5 px-6 text-right font-black text-lg">$${toReachTarget.toLocaleString()}</td>
                </tr>
                <tr class="border-t-4 border-slate-900 ${isOver ? 'bg-red-900 text-white' : 'bg-slate-900 text-white'}">
                    <td class="py-8 px-6 text-xl font-black italic">預估總額支出 (Total)</td>
                    <td class="py-8 px-6 text-right text-2xl font-black">$${projectedTotal.toLocaleString()}</td>
                    <td class="py-8 px-6">
                       <span class="px-3 py-1 rounded-full text-[10px] font-black tracking-widest ${isOver ? 'bg-white text-red-600' : 'bg-green-600 text-white'}">
                         ${isOver ? '⚠️ 嚴重超出' : '✅ 健康'}
                       </span>
                    </td>
                    <td class="py-8 px-6 text-right font-black text-xl">${projectedPercent.toFixed(1)}%</td>
                </tr>
            `;
            tableBody.innerHTML = tableHTML;

            // Chart Update
            updateChart(state.actualExpenditure, futureTotal, Math.max(0, remaining));
            
            // Re-init icons
            lucide.createIcons();
        }

        function updateChart(spent, future, remaining) {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['已實支', '預估項', '剩餘空間'],
                    datasets: [{
                        data: [spent, future, remaining],
                        backgroundColor: ['#2563eb', '#6366f1', '#f1f5f9'],
                        borderRadius: 8,
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        x: { display: false },
                        y: { grid: { display: false }, ticks: { font: { weight: 'bold' } } }
                    }
                }
            });
        }

        // --- Interaction Handlers ---

        window.toggleModal = (show) => {
            document.getElementById('modal').classList.toggle('hidden', !show);
            document.getElementById('modal').classList.toggle('flex', show);
        };

        window.handleAddItem = () => {
            const name = document.getElementById('newItemName').value;
            const amount = Number(document.getElementById('newItemAmount').value) || 0;
            const remark = document.getElementById('newItemRemark').value;
            if(!name) return alert('請輸入名稱');

            state.estimatedItems.push({
                id: Math.random().toString(36).substr(2, 9),
                name, amount, remark
            });

            document.getElementById('newItemName').value = '';
            document.getElementById('newItemAmount').value = '';
            document.getElementById('newItemRemark').value = '';
            toggleModal(false);
            render();
        };

        window.deleteItem = (id) => {
            state.estimatedItems = state.estimatedItems.filter(i => i.id !== id);
            render();
        };

        window.exportCSV = () => {
            const projectedTotal = state.actualExpenditure + state.estimatedItems.reduce((a, b) => a + b.amount, 0);
            const rows = [
                ["類別/項目", "金額 (USD)", "備註"],
                ["總收入基準", state.totalIncome, "財務主帳戶"],
                ["目前已實支", state.actualExpenditure, "已核銷"],
                ...state.estimatedItems.map(i => [i.name, i.amount, i.remark]),
                ["預估總支出計", projectedTotal, ""]
            ];
            const csvContent = "data:text/csv;charset=utf-8,\uFEFF" + rows.map(r => r.join(",")).join("\n");
            const link = document.createElement("a");
            link.href = encodeURI(csvContent);
            link.download = `Budget_Report_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        };

        // --- AI Logic ---

        window.getAIInsights = async () => {
            const btn = document.getElementById('aiBtn');
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin"></i> 分析中...`;
            lucide.createIcons();

            const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
            const futureTotal = state.estimatedItems.reduce((acc, item) => acc + item.amount, 0);
            const projectedTotal = state.actualExpenditure + futureTotal;
            const projectedPercent = (projectedTotal / (state.totalIncome || 1)) * 100;

            const prompt = `分析此預算數據：
                收入: $${state.totalIncome.toLocaleString()}
                已實支: $${state.actualExpenditure.toLocaleString()}
                預估清單: ${state.estimatedItems.map(i => `${i.name}($${i.amount})`).join(', ')}
                預估總額: $${projectedTotal.toLocaleString()} (${projectedPercent.toFixed(1)}%)
                目標警示: ${state.targetPercentage}%

                請以專業會計師角度提供分析與建議。`;

            try {
                const response = await ai.models.generateContent({
                    model: "gemini-3-pro-preview",
                    contents: prompt,
                    config: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: Type.OBJECT,
                            properties: {
                                analysis: { type: Type.STRING },
                                recommendations: { type: Type.ARRAY, items: { type: Type.STRING } },
                                status: { type: Type.STRING }
                            },
                            required: ["analysis", "recommendations", "status"]
                        }
                    }
                });

                const data = JSON.parse(response.text);
                
                document.getElementById('aiContainer').classList.remove('hidden');
                document.getElementById('aiAnalysis').innerText = data.analysis;
                document.getElementById('aiStatusBadge').innerText = data.status.toUpperCase();
                
                const statusColors = { 
                    'Healthy': 'bg-green-600 text-white', 
                    'Warning': 'bg-orange-500 text-white', 
                    'Critical': 'bg-red-600 text-white' 
                };
                document.getElementById('aiStatusBadge').className = `ml-auto px-4 py-1 rounded-full text-[10px] font-black tracking-widest ${statusColors[data.status] || 'bg-slate-900 text-white'}`;

                const recList = document.getElementById('aiRecommendations');
                recList.innerHTML = '';
                data.recommendations.forEach(text => {
                    const li = document.createElement('li');
                    li.className = 'flex items-start gap-2 text-slate-600 text-sm';
                    li.innerHTML = `<i data-lucide="check-circle-2" class="text-indigo-500 w-4 h-4 mt-0.5 shrink-0"></i> <span>${text}</span>`;
                    recList.appendChild(li);
                });
                
                lucide.createIcons();
                document.getElementById('aiContainer').scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                console.error(err);
                alert("AI 分析暫時不可用，請檢查網路連接。");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="sparkles"></i> 獲取 AI 財務建議`;
                lucide.createIcons();
            }
        };

        // Initialize
        render();
    </script>
</body>
</html>
